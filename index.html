<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="Логотип"> <!--https://learn.javascript.ru/space-under-img-->
    </header>
    <main class="content">
      <nav class="profile">  <!--section-->
        <img class="profile__avatar" src="images/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button" type="button" name="send"></button>
          </div>
          <p class="profile-info__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </nav>
      <section class="elements">
        <article class="element">
          <div class="element__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg);">
          </div>
          <!--<img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">-->
          <button class="element__trash" type="button"></button>
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/gora_elbrus.jpg" alt="Гора Эльбрус">
          <button class="element__trash" type="button"></button>
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Домбай">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/gora_elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/dombay.jpg" alt="Домбай">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__text">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__title">&copy; 2020 Mesto Russia</h3>
      <p class="footer__subtitle">Светлана Живцова</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form" class="popup__form popup__form_edit" action="#" autocomplete="on">
          <input type="text" class="popup__input popup__input_user_name"  name="name" value=""> <!--модификатор не для стилей, а для js (можно id, но это не по БЭМ)-->
          <input type="text" class="popup__input popup__input_user_job " name="job" value="">
          <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_add-card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form" class="popup__form popup__form_add" action="#" autocomplete="on">
        <input type="text" class="popup__input popup__input_card_name"  name="card-name" required placeholder="Название" value="">
        <input type="text" class="popup__input popup__input_card_image-link" name="card-image-link" required placeholder="Ссылка на картинку" value="">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>

 <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button type="button" class="popup__close popup__close_image"></button>
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__title-image"></h2>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash" type="button"></button>
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="scripts/script.js"></script>
</body>
</html>
