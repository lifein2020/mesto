<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!--<link rel="stylesheet" href="pages/index.css"> webpack теперь их устанавливает автоматически-->
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.png')%>" alt="Логотип"> <!--https://learn.javascript.ru/space-under-img-->
    </header>
    <main class="content">
      <nav class="profile">  <!--section-->
        <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Жак-Ив Кусто">
        <div class="profile-info">
          <div class="profile-info__container">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button" type="button" name="send"></button>
          </div>
          <p class="profile-info__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </nav>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__title">&copy; 2020 Mesto Russia</h3>
      <p class="footer__subtitle">Светлана Живцова</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formEdit" id="formEdit" class="popup__form popup__form_edit" action="#" autocomplete="off" novalidate>
          <input type="text" class="popup__input popup__input_user_name" id="name-input" name="name" required placeholder="Имя" value="" minlength="2" maxlength="40"> <!--модификатор не для стилей, а для js (можно id, но это не по БЭМ)-->
          <span class="popup__error name-input-error"></span>
          <input type="text" class="popup__input popup__input_user_job" id="job-input" name="job" required placeholder="Род занятий" value="" minlength="2" maxlength="200">
          <span class="popup__error job-input-error"></span>
          <button type="submit" disabled class="popup__save popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_add-card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="formAdd" id="formAdd" class="popup__form popup__form_add" action="#" novalidate>
          <input type="text" class="popup__input popup__input_card_name"  id="card-name-input" name="card_name" autocomplete="off" required placeholder="Название" value="" minlength="2" maxlength="30"> <!--name="caption" -->
          <span class="popup__error card-name-input-error"></span>
          <input type="url" class="popup__input popup__input_card_image-link" id="card-image-link-input" name="card_image_link" autocomplete="on" required placeholder="Ссылка на картинку" value=""> <!--name="link"-->
          <span class="popup__error card-image-link-input-error"></span>
        <button type="submit" disabled class="popup__button popup__button_disabled">Создать</button>
      </form>
    </div>
  </div>

 <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button type="button" class="popup__close popup__close_image"></button>
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__title-image"></h2>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash" type="button"></button>
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

<script type="module" src="pages/index.js"></script>

  <!--Для scripts_functional-->
  <!--<script src="scripts/initial-cards.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>-->

</body>
</html>
